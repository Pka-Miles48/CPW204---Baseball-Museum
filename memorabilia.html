<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Baseball Memorabilia</title>
    <script defer src="js/main.js"></script>
    <style>
        .error-message {
            color: red;
        }
    </style>
</head>
<body>
    <h2>Add a Memorabilia Item</h2>
    <form>
        <label for="inventory-numbers">Inventory Numbers</label>
        <input id="inventory-numbers" type="text">
        <span class="error-message"></span>
        <br>

        <label for="global-ids">Global IDs</label>
        <input id="global-ids" type="text">
        <span class="error-message"></span>
        <br>

        <label for="archive">Archive</label>
        <input id="archive" type="text">
        <span class="error-message"></span>
        <br>

        <label for="price">Price</label>
        <input id="price" type="number" step="0.01">
        <span class="error-message"></span>
        <br>

        <label for="title">Title</label>
        <input id="title" type="text">
        <span class="error-message"></span>
        <br>

        <button type="button" id="add-memorabilia">Submit Memorabilia</button>
    </form>
</body>
</html>
